<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>IT-Course</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">IT Курсы</h1>
        <a href="{{ url_for('add_course') }}" class="btn btn-primary mb-3">Добавить курс</a>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <p class="card-text">{{ course.description }}</p>
                        <a href="{{ url_for('course_detail', course_id=course.id) }}" class="btn btn-secondary">Оценить курс</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
